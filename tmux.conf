# setting the delay between prefix and command
set -s escape-time 1

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Ensure that we can send Ctrl-b to other apps
bind C-b send-prefix

# splitting panes with | and -
bind | split-window -h
bind - split-window -v

# moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-n select-window -t :+

# Pane resizing pane with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# mouse support - set to on if you want to use the mouse
set -g mouse off

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# set colors for the active window
# setw -g window-status-current-style fg=white,bold,bg=blue
set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g status-left '#[fg=colour235,bg=colour252,bold]◼ #S #[fg=colour252,bg=colour238,nobold]▸#[fg=colour245,bg=colour238,bold]#[fg=colour238,bg=colour234,nobold]▸'
set -g status-right '#[fg=colour238,bg=colour234,nobold]◂#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour252,bg=colour238,nobold]◂#[fg=colour235,bg=colour252,bold] #h '
# set -g status-right '#[fg=colour238,bg=colour234,nobold]◂#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour252,bg=colour238,nobold]◂#[fg=colour235,bg=colour252,bold] #h #[fg=colour238,bg=colour252,nobold]◂#[fg=colour245,bg=colour238,bold] "#22T" %H:%M:%S %d-%b-%y'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]▸#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]▸"
# set -g status-right ""

# colors for pane borders
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# active pane normal, other shaded out
# setw -g window-style fg=colour240,bg=colour235
# setw -g window-active-style fg=white,bg=black

# Update the status line every sixty seconds
set -g status-interval 60

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# enable vi keys
setw -g mode-keys vi

# key bindings like vim - v, y, p etc
bind Escape copy-mode
# bind -t vi-copy 'v' begin-selection
# bind -t vi-copy 'y' copy-selection
unbind p
bind p paste-buffer

# shortcur for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

# split pane and retain the current directory of existing pane
bind _ split-window -v -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"

# log output to a text file on demand
bind P pipe-pane -o 'cat >~/logs/#W.log' \; display 'Toggled logging to ~/logs/#W.log'

# load private settings if they exist
if-shell "[ -f ~/.tmux.private]" "source ~/.tmux.private"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind C-l send-keys 'C-l'

# shortcut for zooming pane
bind C-f resize-pane -Z
